<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML学習用ウェブサイト</title>
  </head>
  <body>
    <h1>
      これは見出しです
       <!-- これはHTML上でコメントアウトされた一文です -->
    </h1>
    <p>
      1つ目の段落です
    </p>
    <p>
      2つ目の段落です
    </p>
    <p>
      3つ目の段落です。<b>この部分は太字になります。</b>
    </p>
    <a href="https://www.google.com/">クリックすると、Googleへ移動します。</a>
  </body>
</html>


<!-- <>〜</>の１つ１つを要素と呼ぶ
例：<body>(開始タグ) 〜 </body>(終了タグ)
head要素...サイト上の情報やCSSを記載する場所。画面上には表示されない。
  DOCTYPE...文章がHTMLと言うことを宣言する要素。終了タグ無し。
  html要素...文章の始まりと終わりを記述する。
  <meta charset="UTF-8">
    meta要素...HTML文章に関する情報を指定する時に使う。
    属性...要素に情報を付け加える役割を持つ。この後に属性値がくる(ここで言うcharset)
    属性値...どのような属性なのかを示す値。(ここで言う属性値)
  charset属性...メタ要素にてどんな文字コードを用いるかを示す。
  title要素...サイトのタイトルを指定する要素。サイト上には表示されず、タブに表示される。
body要素...画面上に表示したい情報を記述する。
  h1~h6要素（見出し要素）...文章の見出しを作る要素。h1から文字の太さと大きさが小さくなる
  p要素...ひとまとまりの段落として認識される。
  br要素...テキストを改行する。※終了タグ不要
  b要素...文字を太くする。
  <a href="https://www.google.com/">(どこにリンクするか決める) クリックすると、Googleへ移動します。(リンクとなるテキスト)</a>
    a要素...テキストをリンクにするクリックすると特定のページに移動する。aタグのhref属性にURLを指定する。
    href属性...リンクの移動先を指定する。URLや移動させたいページのHTMLファイルが置いてあるフォルダを指定する。 -->
